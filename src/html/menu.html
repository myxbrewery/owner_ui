<!DOCTYPE html>
<html style="height:100%">
    <head>
        <link href="icon.css" rel="stylesheet">
        <script src="vue.js"></script>
        <script src="materialize.min.js"></script>
        <link rel="stylesheet" href="materialize.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body style="height:100%; white-space: nowrap; font-size:0; display:flex;">
        <div style="white-space: normal; width:12%; min-width:14rem; box-sizing: border-box; height:100%; border-right: 1px solid lightgray; font-size:1rem;">
            <!-- Topleft logo thing -->
            <topbar id="topbar" style="display:-webkit-inline-box"></topbar>
            <!-- Sidebar -->
            <div id="sidebar">
                <ul>
                    <li v-for="category in categories">
                        <sidebar-category v-bind:category="category"></sidebar-category>
                    </li>
                </ul>
            </div>
        </div>
        <div style="white-space: normal; flex-grow:100; height:100%; box-sizing: border-box; border-left: 1px solid lightgray; font-size:1rem; float:right;">
            <!-- Header Bar (Search//Title//Welcome) -->
            <header-bar id="header-bar" v-bind="properties"></header-bar>
            <!-- Main content -->
            <div style="float: left; width:100%">
                <menu_table id="menu" v-bind:menu="menu_data"></menu_table>
            </div>
        </div>
    </body>
    <script src="vue_components.js"></script>
    <script src="main.js"></script>
    <script src="sidebar.js"></script>
    <script src="menu.js"></script>
</html>
